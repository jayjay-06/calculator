<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div id="main" class="main">
   <div id="calc" class="calc">
        <div id="screen" class="screen">
            <p id="lcdscreenupper" class="lcdscreen upper"></p>
            <p id="lcdscreenlower" class="lcdscreen lower"></p>
        </div>
        <div id="container" class="container">
            <button id="CE" class="clearall">CE</button>
            <button id="C" class="clearonce">C</button>
            <button id="percent" class="percent">%</button>
            <button id="del" class="del"><</button>
            <button id="7" class="number-input 7">7</button>
            <button id="8" class="number-input 8">8</button>
            <button id="9" class="number-input 9">9</button>
            <button id="divide" class="divide operator">/</button>
            <button id="4" class="number-input 4">4</button>
            <button id="5" class="number-input 5">5</button>
            <button id="6" class="number-input 6">6</button>
            <button id="multiply" class="multiply operator">*</button>
            <button id="1" class="number-input 1">1</button>
            <button id="2" class="number-input 2">2</button>
            <button id="3" class="number-input 3">3</button>
            <button id="substract" class="sustract operator">-</button>
            <button id="0" class="number-input 0">0</button>
            <button id="point" class="point">.</button>
            <button id="equals" class="equals">=</button>
            <button id="add" class="add operator">+</button>
